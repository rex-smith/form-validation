<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8442c04c41.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav-branding">
        <span>Cali</span><span id="brand-drop">form</span><span>ication</span>
      </div>
      <div class="hamburger"></div>
      <div class="nav-links"></div>
    </nav>
    <main>
      <div class="form-container">
        <form action="" id="sign-up-form" novalidate>
          <h1 class="form-title">Promo Signup</h1>
          <span class="title-border"></span>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-line">
              <input type="text" id="email" name="email" />
              <span class="valid-icon"><i class="fa-solid fa-check"></i></span>
              <span class="invalid-icon"
                ><i class="fa-solid fa-x"></i></i
              ></span>
            </div>
            <div class="error-block">
              <span id="email-error" class="error"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="">Country</label>
            <div class="input-line">
              <input type="text" id="country" name="country" />
              <span class="valid-icon"><i class="fa-solid fa-check"></i></span>
              <span class="invalid-icon"
                ><i class="fa-solid fa-x"></i></i
              ></span>
            </div>
            <div class="error-block">
              <span id="country-error" class="error"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="">Zip Code</label>
            <div class="input-line">
              <input type="text" id="zip-code" name="zip-code" />
              <span class="valid-icon"><i class="fa-solid fa-check"></i></span>
              <span class="invalid-icon"
                ><i class="fa-solid fa-x"></i></i
              ></span>
            </div>
            <div class="error-block">
              <span id="zip-code-error" class="error"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <div class="input-line">
              <input type="password" id="password" name="password" />
              <span class="valid-icon"><i class="fa-solid fa-check"></i></span>
              <span class="invalid-icon"
                ><i class="fa-solid fa-x"></i></i
              ></span>
            </div>
            <h3>Password Requirements</h3>
            <ul class="pw-requirements">
              <li>8 characters</li>
              <li>1 uppercase character</li>
              <li>1 lowercase character</li>
              <li>1 number</li>
              <li>1 special character</li>
            </ul>
            <div id="password-error-block">
              <span id="password-error" class="error"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <div class="input-line">
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
              />
              <span class="valid-icon"><i class="fa-solid fa-check-double"></i></span>
              <span class="invalid-icon"
                ><i class="fa-solid fa-x"></i></i
              ></span>
            </div>
            <div class="error-block">
              <span id="password-confirm-error" class="error"></span>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Sign Up" class="button" />
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
